<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>
                My quotes
            </h1>
            <div class="interesting">
                <app-quote
                    (click)="isFavorite = !isFavorite"
                    [ngClass]="{'favorite super-favorite' : isFavorite}"
                    [ngStyle]="{'width.px': isFavorite ? 600 : 400}">
                </app-quote>
            </div>
            <button
                class="btn btn-primary"
                (click)="onShowBoring(boringBlock)">
                Show boring Quotes
            </button>
            <div
                style="display: none"
                class="boring"
                #boringBlock>
                <app-quote></app-quote>
            </div>
        </div>
    </div>
</div>
